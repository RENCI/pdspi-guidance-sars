        title:
          type: string
          description: "title for the plot"
          example: "Line chart"
        description:
          type: string
          example: "Time-series line chart"
        width:
          type: string
          example: "container"
        height:
          type: string
          example: "container"
        autosize:
          type: object
          properties:
            resize:
              type: boolean
              example: true
        data:
          type: object
          description: "An object describing the data source"
          properties:
            name:
              type: string
              description: "Provide a placeholder name and bind data at runtime"
              example: "data"
        mark:
          type: string
          description: "type of the mark which is the basic visual building block of a visualization"
          example: "line"
