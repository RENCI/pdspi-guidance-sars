        data:
          type: array
          description: "data to be visualized"
          items:
            type: object
        specs:
          type: array
          description: "Vega-lite spec used for guidance visualization"
          items:
            $ref: '#/components/schemas/Spec'
    Spec:
      type: object
      required:
        - title
        - data
      properties:
        $schema:
          type: string
          description: "URL to JSON schema for a vega-lite specification"
